<br>
 <div fxLayout="row" fxLayoutAlign="center center"  class="1">
   
 <div  fxLayout="{{direction}} wrap" fxLayoutGap="5px" fxLayout.xs="row" fxLayoutAlign="center center"> 
   
  <div *ngFor="let noteone of data">

   
      <span>
        
       <mat-card [ngStyle]="{'background-color':noteone.colour}" class="matcard2">
              <br>

            <div  (click)="onUpdate(noteone)" >
             <form>
                   <div>
                   {{noteone.title}}
                   </div>
                   <br>
                   <div>
                   {{noteone.description}}
                   </div>
                 
                   <br>
                 <app-label-note [labelInfo]=noteone></app-label-note> 
               
             </form> 
            </div> 
            
          </mat-card>
       
      <address>
            <div class="button" fxLayout="column" fxLayoutAlign="start end">
              <button mat-icon-button (click)="pin(note)"  >
                 <mat-icon class=color> 
                     <img   src="assets/images/unpin-image.png" >
                 </mat-icon>   
              </button>
            </div>
            
            <div class="iconBackborder">
                <app-icon [noteInfo]=noteone></app-icon>
             </div>
        </address>
   </span>
    
 </div>  
 </div>
