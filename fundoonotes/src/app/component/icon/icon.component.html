


<div style="border-radius: 5px;" fxLayout=layout-wrap fxLayout="row"  fxLayoutAlign="start center">

    <button mat-icon-button [matMenuTriggerFor]="menu3">
      <mat-icon class=color> add_alert</mat-icon>
    </button>
  
    <button mat-icon-button (click)="personadd()">
      <mat-icon class=color> person_add</mat-icon>
    </button>
  
    <button mat-icon-button (click)="colorlens()" [matMenuTriggerFor]="menu1">
      <mat-icon class=color> color_lens</mat-icon>
    </button>
  
     <mat-menu #menu1="matMenu">
      <div *ngFor="let colors of  arrayColor" fxLayout="row">
        <div *ngFor="let color of colors">

        </div>
      </div> 
    </mat-menu> 
  
    <button mat-icon-button (click)="insertphoto()">
      <mat-icon class=color> insert_photo</mat-icon>

    <button  mat-icon-button (click)="archive()">

    </button>
  
    <button  mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon class=color> more_vert</mat-icon>
    </button>
  
  </div>
