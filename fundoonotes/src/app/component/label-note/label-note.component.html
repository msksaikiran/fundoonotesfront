<mat-chip-list >

  <mat-chip class="chip" *ngFor="let labels of label">
      <div *ngIf="labels!=null">
        {{labels.lableName}}
      </div>
      <mat-icon matChipRemove (click)="onDelete(labels)">cancel</mat-icon>
  </mat-chip>

  <div *ngIf="reminder!=null">
   <mat-chip>
    {{reminder | date:'MMMM d'}},
    {{reminder | date:'shortTime'}}
    <mat-icon matChipRemove (click)="onDeleteRem()">cancel</mat-icon>
  </mat-chip> 
</div>

<div *ngFor="let user of colDetails">
<div *ngIf="user.email!=null">
<mat-chip  class="chip" style="border-radius: 100px;">
  <img class="image2" src={{image+user.profile}}>
</mat-chip>
</div>
</div>
