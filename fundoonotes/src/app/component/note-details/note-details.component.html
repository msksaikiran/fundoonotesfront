<app-note></app-note>
<br>
<!-- <div class="other">  OTHERS  </div> -->

<div  fxLayout="{{direction}} wrap" fxLayoutGap="10px" fxLayoutAlign="start center" style="margin-left: 21px;"> 
  
<div *ngFor="let note of notes">

  <div *ngIf="note.isPinned==1&&note.isTrashed==0">

<span id="notestest">
    <mat-card id="notesHoover" [ngStyle]="{'background-color':note.colour}" class="matcard2"
    [ngClass]=" direction =='row' ? 'matpad2':'matpad3' ">
           <br>

         <div  (click)="onUpdate(note)" id="onclick">
          <form>
                <div>
                {{note.title}} 
                </div>
                <br>
                <div>
                {{note.description}}
                </div>
              
                <br>
              <app-label-note [labelInfo]=note></app-label-note> 
            
          </form> 
         </div> 
         
       </mat-card>
    
   <address>
         <div class="button" fxLayout="column" fxLayoutAlign="start end" fxFlexAlign="baseline">
           <button mat-icon-button (click)="unpin(note)"  >
              <mat-icon class=color> 
                  <img   src="assets/images/pin-image.png" >
              </mat-icon>   
           </button>
         </div>
        
         <div class="iconBackborder" fxLayout="row" fxLayoutAlign="start end">
             <app-icon [noteInfo]=note></app-icon>
          </div>
     </address>

    </span>
   
 </div>
   
</div>  

</div>
 <br>
             <!---------------------------- Unpinned Notes ----------------------------------->
 
  <div class="other" *ngIf="visible==true" >OTHERS  </div>
  <div  fxLayout="{{direction}} wrap" fxLayoutGap="10px"  fxLayoutAlign="start center" style="margin-left: 21px;"> 
  
  <div *ngFor="let note of notes">
 
     <div *ngIf="note.isArchieved==0 && note.isTrashed==0 && note.isPinned==0">  
 
       <span id="notestest">
         
        <mat-card id="notesHoover" [ngStyle]="{'background-color':note.colour}" class="matcard2"
        [ngClass]=" direction =='row' ? 'matpad2':'matpad3' ">
               <br>
             <div  (click)="onUpdate(note)" id="onclickunpin">
              <form>
                    <div>
                    {{note.title}} 
                    </div>
                    <br>
                    <div>
                    {{note.description}}
                    </div>
                  
                    <br>
                  <app-label-note [labelInfo]=note></app-label-note> 
                
              </form> 
             </div> 
             
           </mat-card>
        
       <address >
             <div class="button" fxLayout="column" fxLayoutAlign="start end" fxFlexAlign="baseline">
               <button mat-icon-button (click)="pin(note)"  >
                  <mat-icon class=color> 
                      <img   src="assets/images/unpin-image.png" >
                  </mat-icon>   
               </button>
             </div>
            
             <div class="iconBackborder" fxLayout="row" fxLayoutAlign="start end">
                 <app-icon [noteInfo]=note></app-icon>
              </div>
         </address>
    </span>
     </div>
  </div>
